<!DOCTYPE html>
      <html>
        <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title>Shopping Card</title>
          <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="">
          <script src="https://unpkg.com/vue@3"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        </head>
        <body>
          <div id="app">
            <i id="bag" class="fa-solid fa-bag-shopping float-right mr-10 blocks mt-3 text-lg md:text-xl" @click="show = true"></i>
            <br/><br/>
            <div class="bg-zinc-300 flex container rounded mx-auto mt-3 p-3">
                Products
            </div>

            <div class="bg-zinc-300 flex container rounded mx-auto mt-3 p-3">
              <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" v-model="search" placeholder="Search by brand,word etc..."/>
            </div>

            <div class="mt-3 container grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 mx-auto">
              <div class="max-w-sm rounded overflow-hidden shadow-lg" v-for="(item,index) in filteredList">
                <img class="w-full" :src="item.image" :alt="item.name">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2">{{item.name}} - {{item.price}} 
                    <sub v-if="item.price_unit=='dollar'">
                      <i class="fa-solid fa-dollar-sign"></i>
                    </sub>
                    <sub v-if="item.price_unit=='pound'">
                      <i class="fa-solid fa-sterling-sign"></i>
                    </sub>  
                </div>
                  <p class="text-gray-700 text-base">
                    {{item.detail}}
                  </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{item.category}}</span>
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 cursor-pointer" @click="saveCard(index)">Add Item</span>
                </div>
              </div>
            </div>

            <Transition name="slide-fade">
              <div class="fixed inset-0 overflow-hidden" id="shop-card-modal" aria-labelledby="slide-over-title" role="dialog" aria-modal="true"  v-show="show">
                <div class="absolute inset-0 overflow-hidden">
                  <div class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    
                  <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
    
                    <div class="pointer-events-auto w-screen max-w-md">
                      <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                        <div class="flex-1 overflow-y-auto py-6 px-4 sm:px-6">
                          <div class="flex items-start justify-between">
                            <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Shopping cart</h2>
                            <div class="ml-3 flex h-7 items-center">
                              <button type="button" id="continue-shop" class="-m-2 p-2 text-gray-400 hover:text-gray-500" @click="show =false">
                                <span class="sr-only">Close panel</span>
    
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" @click="show = false">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                              </button>
                            </div>
                          </div>
    
                          <div class="mt-8">
                            <div class="flow-root">
                              <ul v-show="!savedIsEmpty" role="list" class="-my-6 divide-y divide-gray-200">
                                <li class="flex py-6" v-for="(item,index) in saved">
                                  <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                                    <img :src="item.image" :alt="item.name" class="h-full w-full object-cover object-center">
                                  </div>
    
                                  <div class="ml-4 flex flex-1 flex-col">
                                    <div>
                                      <div class="flex justify-between text-base font-medium text-gray-900">
                                        <h3>
                                          <a href="#"> {{item.name}} </a>
                                        </h3>
                                        <p class="ml-4">
                                          {{item.price}}
                                          <sub v-if="item.price_unit=='dollar'">
                                            <i class="fa-solid fa-dollar-sign"></i>
                                          </sub>
                                          <sub v-if="item.price_unit=='pound'">
                                            <i class="fa-solid fa-sterling-sign"></i>
                                          </sub>  
                                        </p>
                                      </div>
                                      <p class="mt-1 text-sm text-gray-500">{{item.category}}</p>
                                    </div>
                                    <div class="flex flex-1 items-end justify-between text-sm">
                                      <p class="text-gray-500">Qty 1</p>
    
                                      <div class="flex">
                                        <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500" @click="removeFromSaved(index)">Remove</button>
                                      </div>
                                    </div>
                                  </div>
                                </li>
    
    
                              </ul>
    
                              <ul role="list" class="-my-6 divide-y divide-gray-200" v-show="savedIsEmpty">
                                <li class="flex py-6" >Saved item is null</li>
                              </ul>
                            
                            </div>
                          </div>
                        </div>
    
                        <div class="border-t border-gray-200 py-6 px-4 sm:px-6">
                          <div class="flex justify-between text-base font-medium text-gray-900">
                            <p>Subtotal</p>
                            <p>{{total}}                          
                              <i class="fa-solid fa-dollar-sign"></i>
                            </p>
                          </div>
                          <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                            <p>
                              or <button type="button" id="continue-shop" class="font-medium text-indigo-600 hover:text-indigo-500" @click="show = false">Continue Shopping<span aria-hidden="true"> &rarr;</span></button>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </Transition>
          </div>
       <div>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://kit.fontawesome.com/0971ef4f48.js" crossorigin="anonymous"></script>
      <script src="app.js"></script>
      <style>
        .slide-fade-enter-active {
          transition: all 0.3s ease-out;
        }
        
        .slide-fade-leave-active {
          transition: all 0.8s cubic-bezier(1, 0.5, 0.8, 1);
        }
        
        .slide-fade-enter-from,
        .slide-fade-leave-to {
          transform: translateX(20px);
          opacity: 0;
        }
        </style>
    </body>
    </html>
